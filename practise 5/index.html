<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5HgC4Y6CNtAmRI2qDDp6mpjX4Q5bj3FQViQ&s" alt="Logo">
        </a>

        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="#">MEN</a></li>
                <li class="nav-item"><a class="nav-link" href="#">WOMEN</a></li>
                <li class="nav-item"><a class="nav-link" href="#">SOCKS</a></li>
                <li class="nav-item"><a class="nav-link" href="#">SALE</a></li>
                <li class="nav-item"><a class="nav-link" href="#">SUSTAINABILITY</a></li>
                <li class="nav-item"><a class="nav-link" href="#">RETURN</a></li>
                <li class="nav-item"><a class="nav-link" href="#">STORES</a></li>
            </ul>

            <!-- Icons -->
            <div class="d-flex">
                <a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a>
                <a class="nav-link" href="#"><i class="far fa-question-circle"></i></a>
                <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </div>
</nav>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
